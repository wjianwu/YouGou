<script>
    layui.cache.page = 'user';
    layui.cache.user = {
        username: '游客'
        , uid: -1
        , avatar: '../../res/images/avatar/00.jpg'
        , experience: 83
        , sex: '男'
    };
    layui.config({
        version: "3.0.0"
        , base: '../../res/mods/'
    }).extend({
        fly: 'index'
    }).use('fly');


    $(function () {
        /*显示头像用户名*/
        $.ajax({
            type: "POST",
            url: "/show",
            dataType: "json",
            success: function (data) {
                $("#citeText").text(data.username);
                if(data.headUrl != null){
                    $("#headUrl").attr("src",data.headUrl);
                }
            }

        });
        /*显示发过的帖子*/
        $.ajax({
            type:"POST",
            url:"/showTopic",
            dataType:"json",
            success:function (data) {
                $("#topicCount").text(data.length);
                var uls1 = "<ul class=\"mine-view jie-row\">";
                var bod = "";
                for(var i = data.length-1; i>=0; i--){
                    var lis1 = "<li><a class=\"jie-title\" href=\"../jie/detail.html\" target=\"_blank\">";
                    var title = data[i].title + "</a><i>";
                    var tim = new Date(parseInt(data[i].createOn)).toLocaleString().replace(/:\d{1,2}$/,' ');
                    var al = "</i><a class=\"mine-edit\" href=\"../jie/edit/8116\">编辑</a><em>";
                    if(data[i].hits == null){ data[i].hits = 0;}
                    if(data[i].replyCount == null){ data[i].replyCount = 0;}
                    var rep = data[i].hits+"阅/" + data[i].replyCount+"回复</em></li>";
                    bod = bod + lis1 +title + tim + al + rep;
                }
                var uls2 = "</ul>";
                $("#showDiv").html(uls1 + bod + uls2);
            }
        })
    })
</script>

</body>
