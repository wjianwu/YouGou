<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>登入</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="keywords" content="知识社区">
    <meta name="description" content="YouGou社区给你提供强大的知识库">
    <link rel="stylesheet" href="../../res/layui/css/layui.css">
    <link rel="stylesheet" href="../../res/css/global.css">
    <script src="../../js/jquery-3.2.1.min.js"></script>
    <link href="../../css/jigsaw.css">
    <script src="../../js/jigsaw.js"></script>
</head>

<body>

<div class="fly-header layui-bg-black">
    <div class="layui-container">
        <a class="fly-logo" href="../../html/index.html">
            <img src="../../res/images/logo.png" alt="layui">
        </a>
        <ul class="layui-nav fly-nav layui-hide-xs">
            <li class="layui-nav-item layui-this">
                <a href="#"><i class="iconfont icon-jiaoliu"></i>交流</a>
            </li>
            <li class="layui-nav-item">
                <a href="#"><i class="iconfont icon-iconmingxinganli"></i>案例</a>
            </li>
            <li class="layui-nav-item">
                <a href="#" target="_blank"><i class="iconfont icon-ui"></i>框架</a>
            </li>
        </ul>

        <ul class="layui-nav fly-nav-user">
            <!-- 未登入的状态 -->
            <li class="layui-nav-item">
                <a class="iconfont icon-touxiang layui-hide-xs" href="login.html"></a>
            </li>
            <li class="layui-nav-item">
                <a href="login.html">登入</a>
            </li>
            <li class="layui-nav-item">
                <a href="reg.html">注册</a>
            </li>
            <li class="layui-nav-item layui-hide-xs">
                <a href="#" onclick="layer.msg('正在通过QQ登入', {icon:16, shade: 0.1, time:0})" title="QQ登入"
                   class="iconfont icon-qq"></a>
            </li>
            <li class="layui-nav-item layui-hide-xs">
                <a href="#" onclick="layer.msg('正在通过微博登入', {icon:16, shade: 0.1, time:0})" title="微博登入"
                   class="iconfont icon-weibo"></a>
            </li>
        </ul>
    </div>
</div>

<div class="layui-container fly-marginTop">
    <div class="fly-panel fly-panel-user" pad20>
        <div class="layui-tab layui-tab-brief" lay-filter="user">
            <ul class="layui-tab-title">
                <li class="layui-this">登入</li>
                <li>
                    <a href="reg.html">注册</a>
                </li>
            </ul>
            <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
                <div class="layui-tab-item layui-show">
                    <div class="layui-form layui-form-pane">

                        <form id="loginForm" method="post">
                            <div class="layui-form-item">
                                <label for="L_email" class="layui-form-label">用户名</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="L_email" name="nickname" required lay-verify="required"
                                           autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label for="L_pass" class="layui-form-label">密码</label>
                                <div class="layui-input-inline">
                                    <input type="password" id="L_pass" name="password" required lay-verify="required"
                                           autocomplete="off" class="layui-input">
                                </div>
                            </div>

                            <div class="layui-form-item">

                            </div>
                            <div class="layui-form-item">
                                <button id="login" class="layui-btn" type="button">立即登录</button>
                                <span style="padding-left:20px;">
                  			        <a href="forget.html">忘记密码？</a>
                                </span>
                            </div>
                            <script>
                                $("#login").click(function () {
                                    $.ajax({
                                        type:"POST",
                                        url:"/login",
                                        data:$("#loginForm").serialize(),
                                        dataType:"json",
                                        success:function (data) {
                                            if(data.status == "ok"){
                                                location.href = "../index-2.html";
                                            }else {
                                                layer.msg("登录失败，请输入正确的用户名和密码",{icon:5});
                                            }
                                        }
                                    })
                                })
                            </script>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="fly-footer">
    <p>
        <a href="#" target="_blank">YouGou社区</a> 2018 &copy;
        <a href="#" target="_blank">文建武 出品(仅个人使用)</a>
    </p>
    <p>
        <a href="#" target="_blank">群拍计划</a>
        <a href="#" target="_blank">欢迎加入</a>
        <a href="#" target="_blank">微信公众号</a>
    </p>
</div>

<script src="../../res/layui/layui.js"></script>
<script src="../../js/jquery-3.2.1.min.js"></script>
<script>
    layui.cache.page = 'user';
    layui.cache.user = {
        username: '游客',
        uid: -1,
        avatar: '../../res/images/avatar/00.jpg',
        experience: 83,
        sex: '男'
    };
    layui.config({
        version: "3.0.0",
        base: '../../res/mods/'
    }).extend({
        fly: 'index'
    }).use('fly');
</script>

</body>

</html>
